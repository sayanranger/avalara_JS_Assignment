<div class="page-content">
  <h1>Manage Clients</h1>
  <div class="row">
    <div class="col-sm-3">
      <span *ngIf="showErrorMessage" style="color: red;">Please enter all the valid field</span>
      <form #userForm="ngForm">
        <input type="text" class="form-control" placeholder="Client Name" name="clientName" [(ngModel)] = "clientName"><br>
        <textarea class="form-control" placeholder="Client Address" name="clientAddress" [(ngModel)] = "clientAddress"></textarea><br>
        <input class="form-check-input" type="checkbox" value="applyGST" [(ngModel)] = "applyGST"  name="applyGST">
        <label class="form-check-label" for="flexCheckDefault">
          GST Applicable
        </label>
        <div *ngIf="applyGST">
          <input type="text" class="form-control" placeholder="GST No." name="clientGST" [(ngModel)] = "clientGSTNo">
        </div><br>
        <button type="submit" (click) = "submitClientData()" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="col-sm-6">
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">Client Name</th>
              <th scope="col">Client Address</th>
              <th scope="col">Client GST No.</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of clientDataList">
              <td>{{data.clientName}}</td>
              <td>{{data.clientAddress}}</td>
              <td>{{data.clientGSTNo}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
